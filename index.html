<!DOCTYPE html>
<html>
<head>
    <title>Student Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 50%;
        }
        th, td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            background-color:pink;
            color:white;
        }
        th {
            font-weight: bold;
        }
    </style>
</head>
<body>

<h2>Student Details</h2>

<table>
    <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Address</th>
    </tr>
    <tr>
        <td>1</td>
        <td>Hemant</td>
        <td>Kalyan</td>
    </tr>
    <tr>
        <td>2</td>
        <td>Shreya</td>
        <td>Belapur</td>
    </tr>
    <tr>
        <td>3</td>
        <td>Shubham</td>
        <td>Badlapur</td>
    </tr>
    <tr>
        <td>4</td>
        <td>Ananya</td>
        <td>Titwala</td>
    </tr>
    <tr>
        <td>5</td>
        <td>Tanisha</td>
        <td>Kharghar</td>
    </tr>
</table>

</body>
</html>
<!-- Form Section -->
<form>
    <!-- Radio Buttons --> 
    <label>Choose Gender:</label><br>
    <input type="radio" name="gender" value="Male"> Male<br>
    <input type="radio" name="gender" value="Female"> Female<br><br>
    <!-- Checkbox -->
    <label>Do you agree?</label><br>
    <input type="checkbox" name="agree" value="Yes"> Yes
    <input type="checkbox" name="agree" value="No"> No<br><br>
    <!-- Dropdown Menu -->
    <label>Select Course:</label><br>
    <select name="course">
        <option value="Science">Science</option>
        <option value="Commerce">Commerce</option>
        <option value="Arts">Arts</option> </select><br><br>
    <!-- Submit Button --> 
    <input type="submit" value="Submit">
</form>
</body> 
</html>
